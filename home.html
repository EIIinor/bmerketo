<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="shopping">
    <title>bmerketo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script defer src="js/script.js"></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>

   
    <header>
        <div class="container">
            <img src="images/logo.svg" alt="">
            
            <div id="menu">
                <nav class="menu-links">
                    <a class="link" href="#">HOME</a>
                    <a class="link" href="#">PRODUCTS</a>
                    <a class="link" href="#">CONTACT</a>
                </nav>
                <nav class="menu-icons">
                    <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
                    <a class="link" href="#">Login</a>
                    <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>
            </div>

            <div class="btn-toggle">
                <button class="btn-white"><i class="fa-regular fa-bars"></i></button>
            </div>
        </div>
    </header>

  
    <section class="showcase">
        <div class="container">
            <div class="content">
                <div class="ingress">WELCOME TO BMERKETO SHOP</div>
                <div class="title">Exclusive Chair <p>gold Collection.</p></div>
                 <button class="btn-theme">SHOP NOW</button>
            </div>
            <div class="content-image">
                <img src="images/placeholders/625x647.svg" alt="">
            </div>
        </div>
    </section>

    <section class="bestCollection">
        <div class="container">
            <div class="title">Best Collection</div>
            <div class="categories">
                <a class="link" href="#">All</a>
                <a class="link" href="#">Bags</a>
                <a class="link" href="#">Dress</a>
                <a class="link" href="#">Decoration</a>
                <a class="link" href="#">Essentials</a>
                <a class="link" href="#">Interior</a>
                <a class="link" href="#">Laptop</a>
                <a class="link" href="#">Mobile</a>
                <a class="link" href="#">Beauty</a>
            </div>

            <div class="col">
                <div class="card">
                    <img src="images/placeholders/270x295.svg" alt="">
                    <div class="card-body">
                        <h1>Table Lamp</h1>
                        <p class="card-old-price">€50.00</p>
                        <p class="card-discount-price">€20.00</p>
                        <li><a href="#"><i class="fa-regular fa-cart-shopping"></i></a></li>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
