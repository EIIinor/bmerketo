<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="shopping">
    <title>bmerketo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script defer src="js/script.js"></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <img src="images/logo.svg" alt="">
            
            <div id="menu">
                <nav class="menu-links">
                    <a class="link" href="#">HOME</a>
                    <a class="link" href="#">PRODUCTS</a>
                    <a class="link" href="#">CONTACT</a>
                </nav>
                <nav class="menu-icons">
                    <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
                    <a class="link" href="#">Login</a>
                    <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>
            </div>

            <div class="btn-toggle">
                <button class="btn-white"><i class="fa-regular fa-bars"></i></button>
            </div>
        </div>
    </header>

    <section class="bigimage">
        <img src="./images/placeholders/1920x300.svg" alt="">
    </section>

    <section class="form">


        <form id="contactform">
            <div class="mb-4">
                <label>Your name*</label>
                <input type="text" required>
            </div>
            <div class="mb-4">
                <label>Phone number</label>
                <input type="text">
            </div>
            <div class="mb-4">
                <label>Write something*</label>
                <input type="text" required>
            </div>
            <div class="mb-4">
                <label>Your Email*</label>
                <input type="text" required>
            </div>
            <div class="mb-4">
                <label>Company (optional)</label>
                <input type="text">
            </div>
            <p class="card-text">Save my name, email, and website in this browser for the next time I comment.</p>
            <div class="mb-3 d-grid">
                <button type="submit" class="btn-theme"> Submit</button>
            </div>
        </form>



    </section>


    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30154.546596094966!2d15.835589543348286!3d61.8119357354338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssv!2sse!4v1679405683710!5m2!1ssv!2sse" width="100%" height="450" style="border:0;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>


    <section class="bottomline">
        <div class="container">
            <div>
                <p>Â© 2023 bmarketo. All right reserved.</p>
            </div>
        </div>
    </section>

</body>
