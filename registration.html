<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="shopping">
    <title>bmerketo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script defer src="js/script.js"></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <img src="images/logo.svg" alt="">
            
            <div id="menu">
                <nav class="menu-icons">
                    <a class="link" href="#">Login</a>
                    <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>
            </div>

            <div class="btn-toggle">
                <button class="btn-white"><i class="fa-regular fa-bars"></i></button>
            </div>
        </div>
    </header>


    <section class="registrationform">
        <div class="container">
            <form id="registration">

                <h1>Please register your new account</h1>

                <div class="mb-4">
                    <label>First Name*</label>
                    <input type="text" required>
                </div>

                <div class="mb-4">
                    <label>Last Name*</label>
                    <input type="text" required>
                </div>

                <div class="mb-4">
                    <label>Street Name*</label>
                    <input type="text" required>
                </div>

                <div class="mb-4">
                    <label>Postal Code*</label>
                    <input type="text" required>
                </div>

                <div class="mb-4">
                    <label>City*</label>
                    <input type="text" required>
                </div>

                <div class="mb-4">
                    <label>Mobile (optional)</label>
                    <input type="text" required>
                </div>

                <div class="mb-4">
                    <label>Company (optional)</label>
                    <input type="text">
                </div>

                <div class="mb-4">
                    <label>E-mail*</label>
                    <input type="text" required>
                </div>

                <div class="mb-4">
                    <label>Password*</label>
                    <input type="password">
                </div>

                <div class="mb-4">
                    <label>Confirm Password*</label>
                    <input type="password">
                </div>

                <div class="mb-4">
                    <label>Upload profile Image (optional)</label>
                    <input type="url" required>
                </div>

                <p class="card-text"><i class="fa-duotone fa-square-check"></i> I have read and accepts the terms and agreements.</p>

                <div class="mb-3 d-grid">
                    <button type="submit" class="btn-theme"> Submit</button>
                </div>

            </form>
        </div>
    </section>



    <section class="bottomline">
        <div class="container">
            <div>
                <p>Â© 2023 bmarketo. All right reserved.</p>
            </div>
        </div>
    </section>

</body>
